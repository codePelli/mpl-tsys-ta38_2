<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Listado de usuarios</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
        @for (user of users; track $index) {
            <li>
                Nombre: {{ user.name }}, Email: {{ user.email }}, Mensaje: {{ user.mensaje }}, Respuesta: {{user.respuesta}}
            </li>
        }
    </ul>
</div>
